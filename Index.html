    :root{
      --bg:#f7f4ee;

      --text:#111;
      --muted:rgba(17,17,17,.55);
      --line:#e7e1d8;
      --radius:18px;
      --shadow:0 18px 50px rgba(0,0,0,.06);
      --max:1180px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:Inter,system-ui,Arial,sans-serif;
    }
    a{text-decoration:none;color:inherit}
    button,input{font:inherit}

    /* Top bar */
    .topbar{
      position:sticky;top:0;z-index:50;
      background:rgba(255,255,255,.75);
      backdrop-filter:blur(10px);
      border-bottom:1px solid var(--line);
      padding:10px;
      text-align:center;
      font-size:12px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:var(--muted);
    }

    header{
      max-width:var(--max);
      margin:auto;
      padding:18px 16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:16px;
    }

    .brand{
      font-family:"Playfair Display",serif;
      font-size:26px;
      font-weight:600;
    }

    .hamburger{
      width:42px;height:42px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
    }
    .hamburger span,
    .hamburger span:before,
    .hamburger span:after{
      content:"";
      display:block;
      width:18px;height:2px;
      background:#111;
      position:relative;
    }
    .hamburger span:before{top:-6px;position:absolute}
    .hamburger span:after{top:6px;position:absolute}

    .container{
      max-width:var(--max);
      margin:auto;
      padding:0 16px 70px;
    }

    /* Hero */
    .hero{
      display:grid;
      grid-template-columns:1.2fr .8fr;
      gap:18px;
      margin-bottom:18px;
    }
    .heroCard{
      background:rgba(255,255,255,.6);
      border:1px solid var(--line);
      border-radius:22px;
      padding:20px;
    }
    .hero h1{
      font-family:"Playfair Display",serif;
      font-size:48px;
      margin:0;
    }
    .hero p{color:var(--muted);line-height:1.7}

    .heroAside{
      background:linear-gradient(135deg,#efe8dc,#fbf8f2);
      border:1px solid var(--line);
      border-radius:22px;
      padding:20px;
    }

    .btn{
      padding:10px 14px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      cursor:pointer;
      font-size:13px;
    }
    .btn.primary{
      background:#111;
      color:#fff;
      border-color:#111;
    }

    /* Search */
    .searchRow{
      display:flex;
      gap:10px;
      margin:10px 0;
    }
    .search{
      flex:1;
      background:#fff;
      border:1px solid var(--line);
      border-radius:999px;
      padding:12px 14px;
    }
    .search input{
      border:none;
      outline:none;
      width:100%;
      background:transparent;
    }

    /* Chips */
    .chips{display:flex;gap:10px;flex-wrap:wrap;margin:12px 0}
    .chip{
      padding:10px 14px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      cursor:pointer;
      font-size:13px;
      color:var(--muted);
    }
    .chip.active{
      background:#111;
      color:#fff;
      border-color:#111;
    }

    /* Grid */
    .section{margin-top:28px}
    .section h2{
      font-family:"Playfair Display",serif;
      font-size:28px;
      margin-bottom:10px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:14px;
    }

    @media(max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media(max-width:480px){.grid{grid-template-columns:1fr}}

    .card{
      background:#fff;
      border:1px solid var(--line);
      border-radius:var(--radius);
      overflow:hidden;
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
    }

    .placeholder{
      aspect-ratio:4/5;
      background:linear-gradient(135deg,#efe8dc,#fbf8f2);

      align-items:center;

    list = list.filter(p => p.category === active);
  }

  // filtro por búsqueda

  if(q){
    list = list.filter(p =>
      (`${p.name} ${p.desc}`).toLowerCase().includes(q)
    );
  }

  // ORDEN
  const sort = sortSelect.value;
  if(sort === "price-asc"){
    list.sort((a,b) => a.price - b.price);
  }
  if(sort === "price-desc"){
    list.sort((a,b) => b.price - a.price);
  }
  if(sort === "name-asc"){
    list.sort((a,b) => a.name.localeCompare(b.name));
  }
  if(sort === "name-desc"){
    list.sort((a,b) => b.name.localeCompare(a.name));
  }

    </div>
  `).join("");
}

<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soleil</title>

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f7f4ee;
      --card:#ffffff;
      --text:#111;
      --muted:rgba(17,17,17,.55);
      --line:#e7e1d8;
      --radius:18px;
      --shadow:0 18px 50px rgba(0,0,0,.06);
      --max:1180px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:Inter,system-ui,Arial,sans-serif;
    }
    a{text-decoration:none;color:inherit}
    button,input,select{font:inherit}

    /* Top bar */
    .topbar{
      position:sticky;top:0;z-index:50;
      background:rgba(255,255,255,.75);
      backdrop-filter:blur(10px);
      border-bottom:1px solid var(--line);
      padding:10px;
      text-align:center;
      font-size:12px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:var(--muted);
    }

    header{
      max-width:var(--max);
      margin:auto;
      padding:18px 16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:16px;
    }

    .brand{
      font-family:"Playfair Display",serif;
      font-size:26px;
      font-weight:600;
    }

    .container{
      max-width:var(--max);
      margin:auto;
      padding:0 16px 70px;
    }

    /* Hero */
    .hero{
      display:grid;
      grid-template-columns:1.2fr .8fr;
      gap:18px;
      margin-bottom:18px;
    }
    .heroCard{
      background:rgba(255,255,255,.6);
      border:1px solid var(--line);
      border-radius:22px;
      padding:20px;
    }
    .hero h1{
      font-family:"Playfair Display",serif;
      font-size:48px;
      margin:0;
    }
    .hero p{color:var(--muted);line-height:1.7}

    .heroAside{
      background:linear-gradient(135deg,#efe8dc,#fbf8f2);
      border:1px solid var(--line);
      border-radius:22px;
      padding:20px;
    }

    .btn{
      padding:10px 14px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      cursor:pointer;
      font-size:13px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
    }
    .btn.primary{
      background:#111;
      color:#fff;
      border-color:#111;
    }

    /* Search */
    .searchRow{
      display:flex;
      gap:10px;
      margin:10px 0;
      align-items:center;
      flex-wrap:wrap;
    }
    .search{
      flex:1;
      min-width:240px;
      background:#fff;
      border:1px solid var(--line);
      border-radius:999px;
      padding:12px 14px;
    }
    .search input{
      border:none;
      outline:none;
      width:100%;
      background:transparent;
    }

    /* Chips */
    .chips{display:flex;gap:10px;flex-wrap:wrap;margin:12px 0}
    .chip{
      padding:10px 14px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      cursor:pointer;
      font-size:13px;
      color:var(--muted);
    }
    .chip.active{
      background:#111;
      color:#fff;
      border-color:#111;
    }

    /* Grid */
    .section{margin-top:28px}
    .section h2{
      font-family:"Playfair Display",serif;
      font-size:28px;
      margin-bottom:10px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:14px;
    }

    @media(max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media(max-width:480px){.grid{grid-template-columns:1fr}}
    @media(max-width:900px){.hero{grid-template-columns:1fr}}

    .card{
      background:#fff;
      border:1px solid var(--line);
      border-radius:var(--radius);
      overflow:hidden;
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
    }

    .placeholder{
      aspect-ratio:4/5;
      background:linear-gradient(135deg,#efe8dc,#fbf8f2);
      display:flex;
      align-items:center;
      justify-content:center;
      color:rgba(0,0,0,.3);
      font-size:12px;
      letter-spacing:.2em;
      text-transform:uppercase;
      font-family:"Playfair Display",serif;
    }

    .info{padding:14px;display:flex;flex-direction:column;gap:10px}
    .price{font-weight:500}

    footer{
      border-top:1px solid var(--line);
      padding:20px;
      text-align:center;
      font-size:13px;
      color:var(--muted);
    }
  </style>
</head>

<body>
  <div class="topbar">Soleil • PEDIDOS POR WHATSAPP</div>

  <header>
    <div class="brand">Soleil</div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="heroCard">
        <h1>Colección</h1>
        <p>Piezas delicadas y minimalistas. Elige tu favorita y pide directo por WhatsApp.</p>
      </div>

      <div class="heroAside">
        <p><strong>Pedidos</strong></p>
        <p>Presiona “Pedir por WhatsApp” y el mensaje se genera automáticamente.</p>
        <a class="btn primary" target="_blank"
           href="https://wa.me/50767908504?text=Hola%20Soleil%2C%20quiero%20hacer%20una%20consulta">
          WhatsApp
        </a>
      </div>
    </section>

    <!-- Búsqueda + Orden -->
    <div class="searchRow">
      <div class="search">
        <input id="searchInput" placeholder="Buscar (perla, 11:11, corazón…)" />
      </div>
        <button id="clearBtn" class="chip" type="button">Limpiar</button>

      <select id="sortSelect" class="chip" aria-label="Ordenar productos">
        <option value="default">Ordenar por</option>
        <option value="price-asc">Precio: menor a mayor</option>
        <option value="price-desc">Precio: mayor a menor</option>
        <option value="name-asc">Nombre: A–Z</option>
        <option value="name-desc">Nombre: Z–A</option>
      </select>
      <div style="margin-top:6px; color: rgba(17,17,17,.55); font-size:13px;">
  <span id="resultsCount"></span>
</div>
    </div>

    <!-- Chips de categorías -->
    <div class="chips" id="chips"></div>

    <section class="section">
      <h2>Piezas</h2>
      <div class="grid" id="grid"></div>
    </section>
  </main>

  <footer>© Soleil</footer>

  <!-- JS (solo 1) -->
  <script src="./script.js"></script>
</body>
</html>
